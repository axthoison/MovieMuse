<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>MovieMuse</title>
    <style>
        /* Global styles */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #10182F;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Navbar styles */
nav {
    background-color: transparent;
    color: #fff;
    padding: 10px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

nav a {
    color: #fff;
    text-decoration: none;
    margin-right: 20px;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #000;
    min-width: 160px;
    z-index: 1;
}

.dropdown-content a {
    color: #fff;
    padding: 12px 16px;
    display: block;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.search {
    margin-left: auto;
}

.search input[type="search"],
.search button {
    border: none;
    padding: 10px;
}

.user {
    display: flex;
    align-items: center;
}

.user span {
    margin-right: 10px;
    font-size: 18px;
}

.logout-button {
    padding: 8px 16px;
    background-color: #FF4136;
    color: #fff;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    font-size: 16px;
    transition: background-color 0.3s;
}

.logout-button:hover {
    background-color: #E70000;
}

/* Movie display section */
.popular-movies {
    padding: 40px 0;
}

.movie-cards {
    display: flex;
    flex-wrap: wrap;
}
.movie-cards-container {
    height: 400px; /* Adjust the height as needed */
    overflow-y: scroll;
}
.movie-card {
    width: calc(20% - 20px);
    margin: 0 10px 20px;
    border-radius: 15px;
    overflow: hidden;
    cursor: pointer;
    position: relative;
}

.movie-image {
    width: 100%;
    height: 300px;
    border-radius: 10px;
    display: block;
}

.movie-details {
    padding: 10px;
    color: #fff;
    
    border-bottom-left-radius: 15px;
    border-bottom-right-radius: 15px;
}

.movie-details h3 {
    font-size: 18px;
    font-weight: bold;
    margin: 0;
    text-align: left;
}

.movie-details .rate {
    font-size: 14px;
    margin-top: 10px;
}



.movie-details .runtime {
    font-size: 14px;
    text-align: right;
    margin-top: 5px;
}


/* Modal styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    max-width: 600px;
    width: 80%;
}

.close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    font-size: 24px;
}

/* Responsive styles */
@media screen and (max-width: 768px) {
    .movie-card {
        width: calc(50% - 20px);
    }
}

@media screen and (max-width: 480px) {
    .movie-card {
        width: calc(100% - 20px);
    }
}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo"><a href="#"><img src="logo.png" alt="MovieMuse Logo"></a></div>
                <div class="dropdown">
                    <span id="dropdownMenuButton" class="cursor-pointer nav-item">Genres ▼</span>
                    <div id="dropdownMenu" class="dropdown-content hidden">
                        <a href="/genre/action/" class="nav-item">Action</a>
                        <a href="/genre/comedy/" class="nav-item">Comedy</a>
                        <a href="/genre/drama/" class="nav-item">Drama</a>
                        <a href="/genre/horror/" class="nav-item">Horror</a>
                        <a href="/genre/romance/" class="nav-item">Romance</a>
                        <a href="/genre/sciencefiction/" class="nav-item">Science Fiction</a>
                        <a href="/genre/fantasy/" class="nav-item">Fantasy</a>
                    </div>
                </div>
                <div class="search">
                    <form>
                        <input type="search" placeholder="Search...">
                        <button type="submit">Search</button>
                    </form>
                </div>
                <div class="user">
                    <span>Welcome back, {{ user.username }}</span>
                    <a href="{% url "base:login" %}" class="logout-button">Logout</a>
                </div>
            </nav>
        </div>
    </header>

 <section class="popular-movies">
    <div class="container">
        <h2>Popular Comedy Movies</h2>
        <div class="movie-cards-container">
            <div class="movie-cards">
                {% for movie in movies %}
                <div class="movie-card" onclick="showMovieDetails('{{ movie.uu_id }}')">
                    <img class="movie-image" src="{{ movie.image_url }}" alt="{{ movie.title }}">
                    <div class="movie-details">
                        <h3>{{ movie.title }}</h3>
                        <div class="rate">
                            <span class="star">★</span>
                            <span class="rate-value">{{ movie.rating }}</span>
                        </div>
                        <div class="runtime">{{ movie.length }}</div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>


    <div id="movieDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="hideMovieDetailsModal()">&times;</span>
            <h2 id="movieTitle"></h2>
            <p id="movieDescription"></p>
            <p><strong>Genre:</strong> <span id="movieGenre"></span></p>
            <p><strong>Length:</strong> <span id="movieLength"></span></p>
            <p><strong>Rating:</strong> <span id="movieRating"></span></p>
            <p><strong>Director:</strong> <span id="movieDirector"></span></p>
            <p><strong>Stars:</strong> <span id="movieStars"></span></p>
        </div>
    </div>

</body>
<script>
    
</script>
</html>
